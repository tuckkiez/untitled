# This GitHub Actions workflow runs the football prediction script daily.

name: Daily Football Predictions

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Runs on a schedule (every day at 5:00 AM UTC)
  schedule:
    - cron: '0 5 * * *'

jobs:
  run-predictions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Daily Prediction Script
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        run: python3 integrated_prediction_system.py

  update-results:
    runs-on: ubuntu-latest
    # This job runs after the prediction job has finished successfully
    needs: run-predictions
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # This script fetches results for finished matches and updates the database
      - name: Update Finished Match Results
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        run: python3 update_match_results.py
